name: node project workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup nodejs version
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: Unit Testing
      run: npm test